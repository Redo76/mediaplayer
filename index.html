<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8769df2668.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mediaplayer</title>
</head>
<body>
    <div class="background">
        <div>
            
        </div>
        <div class="flex_volume">
            <div class="volume">
                <i class="fa-solid fa-volume-low"></i>
                <input type="range" class="mediaplayer_volume_progression" min="0" max="1" step="0.1" value="1">
                <i class="fa-solid fa-volume-high"></i>
                <button type="button" class="mediaplayer_mute btn"><i class="fa-solid fa-volume-xmark"></i></button>
            </div>
        </div>
        <img class="music_cover" src="" alt="">
        <form action="">
            <div class="flex">
                <button type="button" class="mediaplayer_back btn" ><i class="fa-solid fa-backward-step"></i></button>
                <button type="button" class="mediaplayer_play btn"><i class="fa-solid fa-play"></i></button>
                <button type="button" class="mediaplayer_next btn"><i class="fa-solid fa-forward-step"></i></button>
            </div>
        </form>
        <div class="music_info">
            <h3 class="artist"></h3>
            <p class="title"></p>
        </div>
        <form class="progression_music" action="">
            <input type="range" min="0" max="100" step="1" value="0" class="mediaplayer_music_progression">
        </form>
        <div class="duration">
            <p>--</p>
            <p>/</p>
            <p>--</p>
        </div>
        <div class="music_card">

        </div>
        <template id="temp_card">
            <div class="card m-1" >
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Title</h5>
                    <p class="card-artist">Artist name</p>
                    <button type="button" class="card_play btn"><i class="fa-solid fa-play"></i></button>
                </div>
            </div>
        </template>
    </div>
    <script src="./app.js"></script>
</body>
</html>
